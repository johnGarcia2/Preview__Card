<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="desktop_style.css" media="screen and (min-width: 800px)"/>
    <link rel="stylesheet" href="mobile_style.css" media="screen and (max-width: 799px)"/>

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body id="body">
    <div id="image">
      <source media="(min-width: 800px)" 
      srcset="/images/image-product-desktop.jpg">
      <source media="(max-width: 799px)" 
      srcset="/images/image-product-mobile.jpg">
    </div>
    <div id="container">
      <div id="perfume">P e r f u m e</div>
      <div id="product__name">Gabrielle Essence Eau De Parfum</div>
      <div id="discription">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </div>
      <div id="sale__price">
        $149.99
        <div id="standard__price">$169.99</div>
      </div>
      <button>
        <img
          id="shopping__cart"
          src="/images/icon-cart.svg"
          alt="cart icon"
        />Add to Cart
      </button>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/johnGarcia2"
        >Johnathan Garcia</a
      >.
    </div>
  </body>
</html>
